 <!-- KEY-EVENTS -->
  <p>This page turns violet when you hold the V key</p>
  <script>
    window.addEventListener("keydown", event => {
        if (event.key == "V") {
            document.body.style.backgroundColor = "violet";
        }
    })
    window.addEventListener("keyup", event => {
        if (event.key == "V") {
            document.body.style.backgroundColor = "";
        }
    });
  </script>
